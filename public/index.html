<html>
  <head>
      <title>Bowling Score Keeper</title>
      <link rel="stylesheet" href="css/stylesheet.css">
      <script src = 'jquery.js'> </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn" crossorigin="anonymous"></script>
     <script>
       // wait for the DOM to be loaded
       $(function() {
         // bind 'myForm' and provide a simple callback function
         $('#myForm').ajaxForm(function() {
             alert("Thank you for your comment!");
         });
       });
     </script>
      <script src = 'javascript/src/interface.js'></script> </script>
  </head>
  <body>
      <h1>Bowling Score App</h1>
      <section id='names'> 
         <span id='names_intro'>Please Enter Names</span> 
         <form id = 'names_form' action='/names_post' method='post'>
           <input type="text" name='player_1_name' placeholder="Player 1 Name">
           <input type="text" name='player_2_name' placeholder='Player 2 Name'>
           <input id ='submit_names' type="submit" value='Continue'>
         </form>
      </section>

    <section  id='game_section'>
      <section id='player_1_game_section'>
        <div id='player_1_name'></div>   
        <div id="player_1_pins"></div>
        <div id='player_1_bonus'></div>
      </section>
      <section id='player_2_game_section'>
        <div id='player_2_name'></div>   
        <div id="player_2_pins"></div>
        <div id='player_2_bonus'></div>
      </section>
    </section>
  </body>






</html>
